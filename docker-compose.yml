version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    volumes:
      - .:/var/www
      - ./config/projetpedagogie.json:/home/smt/Bureau/pedagogie-laravel/config/projetpedagogie.json
    networks:
      - laravel
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres  # Nom du service PostgreSQL
      DB_PORT: 5432
      DB_DATABASE: money_transfer
      DB_USERNAME: pfdev1234
      DB_PASSWORD: diagne123

  webserver:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    volumes:
      - .:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8000:80"
    depends_on:
      - app
    networks:
      - laravel

  postgres:  # Service PostgreSQL
    image: postgres:latest
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: nouvelle_base_de_donnees
      POSTGRES_USER: nouvel_utilisateur
      POSTGRES_PASSWORD: nouveau_mot_de_passe
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - laravel

networks:
  laravel:
    driver: bridge

volumes:
  postgres_data:  # Volume persistant pour les donn√©es PostgreSQL